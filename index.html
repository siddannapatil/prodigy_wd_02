<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
          background-image: url("https://static.vecteezy.com/system/resources/previews/033/862/892/large_2x/time-concept-with-vintage-clock-and-space-background-3d-rendering-passage-of-time-with-clock-in-space-ai-generated-free-photo.jpg");
          background-repeat: repeat-y;
          background-size: cover;
        }
      </style>
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div id="display" class="display">00:00:00</div>
        <div class="buttons">
            <button id="start" class="btn">Start</button>
            <button id="pause" class="btn">Pause</button>
            <button id="reset" class="btn">Reset</button>
            <button id="lap" class="btn">Lap</button>
        </div>
        <div id="laps" class="laps">
            <h2>Lap Times</h2>
            <ul id="lapList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
